<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codes</title>
</head>
<body>
    <h1>Секретні Коди</h1>
    <h2>Введіть код:</h2>
    <input type="text" id="codeInput" placeholder="Введіть код тут">
    <button onclick="checkCode()">Перевірити код</button>

    <div id="imageContainer" style="margin-top: 20px;">
        <!-- Зображення буде вставлене сюди -->
    </div>

    <script>
        function checkCode() {
            
            const code = document.getElementById("codeInput").value.trim();
            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = '';
            // Хеш, який відповідає "090425open"
            const expectedHash = "d3262295cbf0e02e0c09e0e6b8db17213556e77688a7028f1c91e44a7b398f4f";

            // Функція для отримання SHA-256 хешу
            async function sha256(str) {
                const encoder = new TextEncoder();
                const data = encoder.encode(str);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
        
            const hashedInput = await sha256(code);
        
            if (hashedInput === expectedHash) {
                const openingImage = document.createElement("img");
                openingImage.src = "https://raw.githubusercontent.com/ochaichenko/secret-codes/main/open.png";
                openingImage.alt = "Відкриття цього сайту!";
                imageContainer.appendChild(openingImage);
                return;
            }

           

            if (code === "060425ulia") {
                // Відображаємо зображення торту
                const cakeImage = document.createElement("img");
                cakeImage.src = "https://raw.githubusercontent.com/ochaichenko/secret-codes/main/hp.png"; // Пряме посилання на зображення
                cakeImage.alt = "Торт на день народження Пані Юлії!";
                imageContainer.appendChild(cakeImage);
            } else if (code === "200425easter") {
                // Відображаємо зображення пасхального яйця
                const easterEggImage = document.createElement("img");
                easterEggImage.src = "https://raw.githubusercontent.com/ochaichenko/secret-codes/main/egg.png"; // Пряме посилання на зображення
                easterEggImage.alt = "Пасхальне яйце!";
                imageContainer.appendChild(easterEggImage);
            } else if (code === "DJM") {
                // Відображаємо зображення пасхального яйця
                const djmImage = document.createElement("img");
                djmImage.src = "https://raw.githubusercontent.com/ochaichenko/secret-codes/main/DJM.png"; // Пряме посилання на зображення
                djmImage.alt = "Привіт! Мене звати Марк!";
                imageContainer.appendChild(djmImage);

                const caption = document.createElement("p");
                caption.textContent = "Привіт! Мене звати Марк!";
                caption.style.textAlign = "left"; // або інші стилі за бажанням
                imageContainer.appendChild(caption);
            }
             else {
                // Якщо код невірний
                imageContainer.innerHTML = "<p>Невірний код. Спробуйте ще раз.</p>";
            }
        }
    </script>
</body>
</html>
